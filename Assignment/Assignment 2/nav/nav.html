<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="./assets/style_nav.css">
</head>

<body>
    <div class="nav_bar">
        <div class="logo">
            <img src="./assets/task-nav-logo.svg" alt="Workflow Logo">
            <h2>workflow</h2>
        </div>
        <div class="menu">
            <a class="active" href="#">Dashboard</a>
            <a href="#">Team</a>
            <a href="#">Projects</a>
            <a href="#">Calender</a>
        </div>

        <div class="div3">
            <div class="search">
                <img class="search_img" src="./assets/task-nav-search.svg" alt="">
                <input type="text" placeholder="Search">
            </div>

            <img src="./assets/task-nav-bell-icon.svg" alt="bell icon"
                style="height: 25px; width: 25px; opacity: 0.3; margin-left: 50px; ">

            <img src="./assets/task-nav-user.png" alt="user profile"
                style="border-radius:50%; height: 35px; width: 35px; margin-left: 50px;">
        </div>



    </div>
</body>

</html>
